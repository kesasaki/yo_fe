<!DOCTYPE html>
<html ng-app="yo_fe" lang="ja">
<meta charset="UTF-8">
<head>
    <title>粒星 | Top</title>

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>

    <!-- head共通部分-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- materialize CSS  -->
    <!--<link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/init.js"></script>

    <link href="./image/favicon.ico" rel="shortcut icon">
</head>
<body>
  <div class="container">
    <div ng-include="'include/header.html'"></div>
    <div class="main-content">
      <input type="radio" id="youtube-modal-close"    name="youtube-modal-radio">
      <input type="radio" id="youtube-modal-voice"    class="youtube-modal-open" name="youtube-modal-radio">
      <input type="radio" id="youtube-modal-no-voice" class="youtube-modal-open" name="youtube-modal-radio">
      <label class="youtube-modal-closer" for="youtube-modal-close"></label>
      <div class="youtube-modal">
        <div class="voice">
          <iframe  class="embed-responsive-item" src="https://www.youtube.com/embed/oEGLL0_xxjc" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="youtube-button-wrapper">
        <label class="youtube-button" for="youtube-modal-voice">
          <img src="http://i.ytimg.com/vi/oEGLL0_xxjc/mqdefault.jpg">
          <div class="youtube-text">Voice</div>
        </label>
        <label class="youtube-button" for="youtube-modal-no-voice">
          <img src="http://i.ytimg.com/vi/oEGLL0_xxjc/mqdefault.jpg">
          <div class="youtube-text">No Voice</div>
        </label>
      </div>
      <div class="left-content"  ng-include="'include/news.html'"></div>
      <div class="right-content" ng-include="'include/musics.html'"></div>
    </div>
    <div class="background-image" />
  </div>
  <div ng-include="'include/footer.html'"></div>
</body>
